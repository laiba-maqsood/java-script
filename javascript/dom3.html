<script>
    function lang(addlang){
      const li = document.createElement('li');
      li.appendChild(document.createTextNode(addlang));
      document.querySelector('.languages').appendChild(li)
    }
    lang('python');
    function addlanguage(langname){
      const li= document.createElement('li')
